<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Feedback Form</h2>
    <form action="/Azim">
        <div>
            <label for="N">Name: </label>
            <input type="text" id="N" name="Name" placeholder="Enter Your Name">
        </div>
        <br>
        <div>
            <label for="E">Email: </label>
            <input type="text" id="E" name="email" placeholder="Enter Ypur Email">
        </div>
        <br>
        <div>
            <label for="M">Message:</label>
            <br>
            <textarea name="" id="" cols="30" rows="3" placeholder="You can enter your messages here!"></textarea>
        </div>
        <br>
        <div>
            <label for="RT5">Rate us out of 5:</label>
            <br>
            <input type="radio" name="R" id="RT1" value="R1">
            <label for="RT1">1</label>
            <br>
            <input type="radio" name="R" id="RT2" value="R2">
            <label for="RT2">2</label>
            <br>
            <input type="radio" name="R" id="RT3" value="R3">
            <label for="RT3">3</label>
            <br>
            <input type="radio" name="R" id="RT4" value="R4">
            <label for="RT4">4</label>
            <br>
            <input type="radio" name="R" id="RT5" value="R5">
            <label for="RT5">5</label>
            <br>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
</body>

</html>
