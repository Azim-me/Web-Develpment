<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h3>grid-template-rows: 60px 60px 60px 60px 60px;</h3>
  <h3>grid-template-columns: 125px 125px 125px 125px;</h3>

  <div id="container_1">
    <div class="item_1">1</div>
    <div class="item_1">2</div>
    <div class="item_1">3</div>
    <div class="item_1">4</div>
    <div class="item_1">5</div>
  </div>

  <hr>

  <h3>grid-template-rows: repeat(3, 1fr);</h3>
  <h3>grid-template-columns: repeat(3, 1fr);</h3>
  <h3>row-gap: 10px;</h3>
  <h3>column-gap: 10px;</h3>

  <div id="container_2">
    <div class="item_2">1</div>
    <div class="item_2">2</div>
    <div class="item_2">3</div>
    <div class="item_2">4</div>
    <div class="item_2">5</div>
  </div>
</body>

</html>
