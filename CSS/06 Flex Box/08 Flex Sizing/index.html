<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Sizing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>flex-basis</h1>
    <div id="container_1">
        <div style="background-color: #9400d3;">voilet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00;" id="green_1">green</div>
        <div style="background-color: #ffff00;">yello</div>
        <div style="background-color: #ff7f00;">orange</div>
        <div style="background-color: #ff0000;">red</div>
    </div>

    <h1>flex-grow</h1>
    <div id="container_2">
        <div style="background-color: #9400d3;">voilet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00;" id="green_2">green</div>
        <div style="background-color: #ffff00;">yello</div>
        <div style="background-color: #ff7f00;" id="orange_2">orange</div>
        <div style="background-color: #ff0000;">red</div>
    </div>

    <h1>flex-shrink</h1>
    <div id="container_3">
        <div style="background-color: #9400d3;">voilet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00;" id="green_3">green</div>
        <div style="background-color: #ffff00;">yello</div>
        <div style="background-color: #ff7f00;" id="orange_3">orange</div>
        <div style="background-color: #ff0000;">red</div>
    </div>
</body>

</html>
