<html lang="en">

<head>

    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <hr>
    <h3>grid-column: 1/span 2;</h3>
    <hr>

    <div id="container_1">
        <div class="item_1 one_1">1</div>
        <div class="item_1">2</div>
        <div class="item_1">3</div>
        <div class="item_1">4</div>
        <div class="item_1">5</div>
    </div>

    <hr>
    <h3>grid-row: 1 / span 3;</h3>
    <hr>

    <div id="container_2">
        <div class="item_2 one_2">1</div>
        <div class="item_2">2</div>
        <div class="item_2">3</div>
        <div class="item_2">4</div>
        <div class="item_2">5</div>
    </div>

    <!-- <span>The End.</span> -->

    <h3>CSS PROPERTIES</h3>

    <div id="container_3">
        <div class="item_3 one_3">1</div>

    </div>

</html>
