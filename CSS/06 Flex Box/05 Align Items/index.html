<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>align-items: flex-start;</h1>
    <div id="container_1">
        <div style="background-color: #9400d3;">voilet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00;">green</div>
        <div style="background-color: #ffff00;">yello</div>
        <div style="background-color: #ff7f00;">orange</div>
        <div style="background-color: #ff0000;">red</div>
    </div>

    <h1>align-items: flex-end;</h1>
    <div id="container_2">
        <div style="background-color: #9400d3;">voilet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00;">green</div>
        <div style="background-color: #ffff00;">yello</div>
        <div style="background-color: #ff7f00;">orange</div>
        <div style="background-color: #ff0000;">red</div>
    </div>

    <h1>align-items: center;</h1>
    <div id="container_3">
        <div style="background-color: #9400d3;">voilet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00;">green</div>
        <div style="background-color: #ffff00;">yello</div>
        <div style="background-color: #ff7f00;">orange</div>
        <div style="background-color: #ff0000;">red</div>
    </div>

    <h1>align-items: baseline;</h1>
    <div id="container_4">
        <div style="background-color: #9400d3;">voilet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00; font-size: 3.5em; height: 200px;">green</div>
        <div style="background-color: #ffff00;">yello</div>
        <div style="background-color: #ff7f00;">orange</div>
        <div style="background-color: #ff0000; height: 80px;">red</div>
    </div>
</body>

</html>
