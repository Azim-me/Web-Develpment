<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <ul>
        <li>Azim</li>
        <li>Arya</li>
        <li>Alam</li>
        <li>Azim</li>
    </ul>

    <ol>
        <li>Azim</li>
        <li>Arya</li>
        <li>Alam</li>
        <li>Azim</li>
    </ol>

    <ol type="A">
        <li>Azim</li>
        <li>Arya</li>
        <li>Alam</li>
        <li>Azim</li>
    </ol>
</body>

</html>
